{% load staticfiles %}
{% load demo_tags %}

<!-- Widget ID (each widget will need unique ID)-->
<!-- Map 1 and Weather Widget -->
<div class="jarviswidget jarviswidget-color-blue"
    id="wid-sms"
    data-widget-editbutton="false"
    data-widget-fullscreenbutton="false"
    data-widget-deletebutton="false">
    <header>
        <span class="widget-icon"> <i class="fa fa-phone"></i> </span>
        <h2>SMS</h2>
    </header>
    <!-- widget div-->
    <div>
        <!-- widget content -->
        <div class="widget-body no-padding">
            <!-- Send text message -->
            <iframe width="100%" height="122" frameborder="0"
                style="border:0" src="{% url 'sms' pk=member.id %}"
                allowfullscreen></iframe>
            <!-- SC Google Maps Javascript API -->
        </div>
        <!-- end widget content -->
    </div>
    <!-- end widget div -->
</div>
<!-- end Map 1 & Weather widget -->
