<!DOCTYPE html>
<html>
  <head>
    <style>
 #map {
        width: 100%;
        height: 400px;
     }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
<div>
    <div id="map"></div>
</div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbH_1Me4R8iR4l9toBD7F0HyxrCtI_rVI&callback=initMap">
    </script>
  </body>
</html>
